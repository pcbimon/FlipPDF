name: Build APK

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Run Flutter tests
      run: flutter test
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: PDF Flipbook ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## PDF Flipbook ${{ steps.get_version.outputs.VERSION }}
          
          ### Features
          - ðŸ“± Beautiful PDF flipbook reader
          - ðŸ”„ 3D page flip animation
          - ðŸ“„ Pre-process PDF pages for smooth performance
          - ðŸŽ¯ Page status indicator
          - ðŸŽ¨ Modern and intuitive UI
          
          ### Installation
          Download the APK file below and install on your Android device.
          
          ### Changes
          - Auto-generated release from tag ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        
    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-release.apk
        asset_name: pdf-flipbook-${{ steps.get_version.outputs.VERSION }}.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pdf-flipbook-${{ steps.get_version.outputs.VERSION }}-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
